
<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 200px; padding: 10px; }
    button { width: 100%; margin: 5px 0; padding: 8px; background: #4CAF50; color: white; border: none; border-radius: 4px; }
    .checkbox-wrapper { margin: 10px 0; display: flex; align-items: center; gap: 5px; }
  </style>
</head>
<body>
  <button id="enableButton">Enable Lesson Button</button>
  <button id="quizButton">Enable Quiz Button</button>
  <div class="checkbox-wrapper">
    <input type="checkbox" id="autoEnable">
    <label for="autoEnable">Auto-enable lesson button</label>
  </div>
  <div class="checkbox-wrapper">
    <input type="checkbox" id="autoQuiz">
    <label for="autoQuiz">Auto-enable quiz button</label>
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
